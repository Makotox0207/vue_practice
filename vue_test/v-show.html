<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  <div id="app">
    <p v-if="ok">if</p>
    <p v-show="ok">hello</p>
    <button @click="ok = !ok">ボタン</button>
  </div>
<script>
  new Vue({
    el: '#app',
    data: {
      ok: true,
    }
  })
</script>
  
</body>
</html>
