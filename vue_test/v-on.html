<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-On</title>
</head>
<body>
  <script src= "vue.js"></script>

  <div id="app">
    <p>現在{{number}}回クリックされています</p>
    <!-- @でv-on省略 -->
    <button @click="countUp">click</button>
    <p v-on:mousemove="changeMousePosition(10 ,$event)">x軸とy軸が動きます</p>
    <p>clientX:{{x}}, clientY{{y}}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        number: 0,
        x: 0,
        y: 0,
        event: 'click'
      },
      methods: {
        countUp: function(){
          // this.インスタンス vueインスタンスを取得する
          this.number += 1
        },
        // functionの引数はイベントオブジェクト
        changeMousePosition: function(divideNumber ,event){
          this.x = event.clientX / divideNumber;
          this.y = event.clientY/ divideNumber;
        }
      }
    })
  </script>
</body>
</html>
