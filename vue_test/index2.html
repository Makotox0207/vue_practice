<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

    <div id="app">
      <!-- {{対応づける }}-->
      <p>{{message}}</p>
      <p>{{sayHi()}}</p>
    </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'helloworld!'
      },
      methods: {
        sayHi: function(){
          // this.プロパティ インスタンス内で自分のインスタンスのプロパティにアクセスする 
          return 'Hi';
        }
      }
    })
  </script>
  
</body>
</html>
