<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-On</title>
</head>
<body>
  <script src= "vue.js"></script>

  <div id="app">
    <p>現在{{number}}回クリックされています</p>
    <button v-on:click="countUp">click</button>
    <p v-on:mousemove="changeMousePosition(10 ,$event)">x軸とy軸が動きます<span v-on:mousemove.stop >反応しないで</span></p>
    <p>clientX:{{x}}, client:Y{{y}}</p>
    <a v-on:click.prevent. href="https://google.com">google</a>
    <!-- .enter Enterを押すとalertが表示される -->
    <input type="text" v-on:keyup.enter="myAlert">
    <!-- .space spaceを押すとalertが表示される -->
    <input type="text" v-on:keyup.space="myAlert">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        number: 0,
        x: 0,
        y: 0
      },
      methods: {
        countUp: function(){
          // this.インスタンス vueインスタンスを取得する
          this.number += 1
        },
        // functionの引数はイベントオブジェクト
        changeMousePosition: function(divideNumber ,event){
          this.x = event.clientX / divideNumber;
          this.y = event.clientY/ divideNumber;
        },
        myAlert(){
          alert('アラート');
        }
        
      }
    })
  </script>
</body>
</html>
